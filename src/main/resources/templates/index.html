<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ajax demo</title>
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>

<script>
	$(document).ready(function() {

		$("#selectDrop").on("change", function(e) {
			$.ajax({
				type : "GET",
				url : "drop",
				data : {
					selectDrop : $("#selectDrop").val()
				},
				success : function(data) {
					$("#selectDiv").html(data);
				}
			});
		});

		$("#submitButtton").click(function(e) {
			$.ajax({
				type : "GET",
				url : "getMsg",
				data : {
					name : $("#name").val()
				},
				success : function(data) {
					$("#msgDiv").html(data);
				},
				error : function(result) {
					alert('error');
				}
			});
		});
	});
</script>
</head>
<body>
	Enter name :
	<input type="text" name="name" id="name">
	<input type="submit" value="submit" id="submitButtton">
	<p th:text="${msg}">
	<div id="msgDiv"></div>


	<select id="selectDrop">
		<option>-select-</option>
		<option>java</option>
		<option>python</option>
		<option>.net</option>
	</select>
	<div id="selectDiv"></div>
</body>
</html>
